<!DOCTYPE html>
<html>
<head>
    <title>FG HUD - BY DR.FIREGOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="ui">
    <div class="playerStats">
        <div class="stat" id="playerid">
          <div class="icon" id="playeriduser"><img src="img/person.png"></div><span>ID wird geladen...</span>
        </div>
        <div class="stat" id="money">
            <div class="icon"><img src="img/wallet.png"></div><span>Bargeld wird geladen...</span>
        </div>
        <div class="stat" id="job">
            <div class="icon"><img src="img/jobs/unemployed.png"></div><span>Beruf wird geladen...</span>
        </div>
        <div class="stat" id="date2">
            <div class="icon" id="dateIcon"><img src="img/time.png" style="width: 20px; height: 20px;"></div><span id="timeSpan">Zeit wird geladen...</span>
        </div>

            <div class="status">
                <div class="stat" id="waterRLO">
                    <div class="icon-health" id="icon-health" style="position: relative; width: 40px; height: 40px; top: -12px;">
                        <svg class="circle" width="40" height="40" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0; left: 0;">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: .1;" fill="transparent" r="18" cx="20" cy="20"/>
                            <circle class="progress progress-health" stroke="rgb(197, 197, 197)" stroke-width="4.0" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20"/>
                        </svg>
                        <svg class="circle" width="40" height="40" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0; left: 0;">
                            <g transform="scale(-1,1) translate(-40,0)">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: .1;" fill="transparent" r="18" cx="20" cy="20"/>
                            <circle class="progressWater progress-armor" stroke="#0066ff" stroke-width="4.0" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20"/>
                            </g>
                        </svg>
                        <img src="img/health.png" alt="Health Icon" width="24" height="24" style="position: relative; z-index: 1;">
                    </div>
                </div>
                <div class="stat" id="hungerRLO" style="left: -14vh;">
                    <div class="icon-hunger" id="icon-hunger" style="position: relative; width: 40px; height: 40px;">
                        <svg class="circle" width="40" height="40" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0; left: 0;">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: .1;" fill="transparent" r="18" cx="20" cy="20"/>
                            <circle class="progress progress-hunger" stroke="rgb(197, 197, 197)" stroke-width="4.0" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20"/>
                        </svg>
                                                <svg class="circle" width="40" height="40" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0px; left: 0;"> 
                                                    <g transform="scale(-1,1) translate(-40,0)">
                                                        <circle class="backgroundCircle" stroke="transparent" stroke-width="3.5" style="stroke-opacity: .1;" fill="transparent" r="18" cx="20" cy="20"/>
                                                        <circle class="progressWater progress-water" stroke="#0066ff" stroke-width="4.0" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20"/>
                                                    </g>
                                                </svg>
                        <img src="img/hunger.png" alt="Hunger Icon" width="24" height="24" style="position: relative; z-index: 1;">
                    </div>
                </div>
                <div class="vert-stat" id="voice" style="left: -30vh; top: -1vh;">
                <div class="bg" style="background-color: #81c78400; height: 100%;"></div>
                <img src="img/speaker.png">
            </div>
            </div>
    </div>

<script>
    function getTime() {
          var currentTime = new Date();
          var hours = currentTime.getHours();
          var minutes = currentTime.getMinutes();
          var seconds = currentTime.getSeconds();
          var date = currentTime.getDate();
          var month = currentTime.getMonth() + 1; 
          var year = currentTime.getFullYear();
          var formattedDate = date + "." + month + "." + year;
          hours = (hours < 10 ? "0" : "") + hours;
          minutes = (minutes < 10 ? "0" : "") + minutes;
          seconds = (seconds < 10 ? "0" : "") + seconds;
          var timeElement = document.getElementById("timeSpan"); 
          timeElement.innerHTML = " " + date + "." + month + "." + year + " | " + hours + ":" + minutes + " Uhr";
        }
     setInterval(getTime, 1000);
  </script>

</body>
</html>
